{% extends 'base.html' %}
{% block conteudo %}

<div class="container my-5">
    <div class="row">
        <div class="col-lg-9 col-md-12">
            <h1>{{post.titulo}}</h1>

            <div class="my-3">
                <small class="text-muted">Por {{post.usuario.nome}}, {{ post.cadastrado_em|date("d/m/Y") }} Ã s {{ post.cadastrado_em|date("H:i") }} em {{post.categoria.titulo}}</small>
            </div>

            <a
                    href="{{url('uploads/imagens/'~post.capa)}}"
                    data-fancybox="gallery"
                    data-caption="{{post.titulo}}"
            >
                <img src="{{url('uploads/imagens/thumbs/'~post.capa)}}" alt="{{post.titulo}}" title="{{post.titulo}}" class="capaPequena"/>
            </a>



            <div class="texto">
                <p>{{post.texto}}</p>
            </div>
        </div>

    </div>
</div>

{% endblock %}
